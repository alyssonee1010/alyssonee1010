<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>to-do list</title>
  <link rel="stylesheet" type="text/css" href="TD.css" />
</head>
<body>
  <button id= "signup"> Sign Up </button>
  <button id = "signin"> Sign In </button>

  <form id = signupform>                                  
    <label for="firstname">First name:</label><br>
    <input type="text" id="firstname" name="firstname"><br>
    <label for="lastname">Last name:</label><br>
    <input type="text" id="lastname" name="lastname"><br>
    <label for="email">E-mail:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <input type= "radio" id = "acceptterms"> I agree to the Terms of Use </input><br><br>
    <button id= "submitbuttom">Submit</button>
</form>

<form id = "signinform">                               
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="Firstname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="Lastname"><br>
  <label for="mail">E-Mail:</label><br>
  <input type="text" id="mail" name="Email"><br>
  <label for="pass">Password:</label><br>
  <input type="password" id="pass" name="Password"><br>
  <button id= "check" type="button">Sign In</button>
</form>

<ul id = "todoform"> To-Do List 
  <p id= "task"> What you need to do next? :) ? </p>
  <button type= "button" id= "createtask"> Create a To-Do element</button>
  <button type= "button" id= "edittask"> Edit a To-Do element</button>
  <button type= "button" id= "removetask"> Remove a To-Do element</button> 
</ul>
<ul id = "elements">
</ul>


</body>
<script type="text/javascript" src="TD.js"></script>
</html>
